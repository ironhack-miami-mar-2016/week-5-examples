<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>
	<script src="app.js"></script>
</head>
<body>

	<div class="widget">
		<form>
			<input type="search" class="js-search-field">
			<button type="submit" class="js-search-btn">
				Search for tracks
			</button>
		</form>

		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		<div class="js-player-btn btn-play disabled"></div>

		<div class="metadata">
		  <p class="title js-player-title">Hunger of The Pine</p>
		  <p class="author js-player-artist">alt-J</p>

		  <div class="seekbar">
		    <progress value="5" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img class="js-player-img" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
		</div>

		<audio class="js-player-audio" src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"></audio>
	</div>

</body>
</html>
